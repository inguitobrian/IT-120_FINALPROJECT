{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'Image.png' %}" type="image/png" />
    <title>Santa's Delivery - Registration</title>
    <style>
      /* General body styling */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom, #4d9f4d, #ffcccb);
        overflow: hidden;
      }

      /* Snowflakes falling animation */
      @keyframes snowfall {
        0% {
          top: -10%;
          opacity: 1;
        }
        100% {
          top: 110%;
          opacity: 0;
        }
      }

      .snowflake {
        position: absolute;
        top: -10%;
        left: 50%;
        font-size: 1.5em;
        color: #fff;
        z-index: 999;
        animation: snowfall 10s linear infinite;
        animation-delay: calc(-10s * var(--i));
      }

      .snowflake:nth-child(odd) {
        animation-duration: 12s;
      }

      /* Flex container for form and images */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        flex-wrap: wrap;
      }

      .image-container {
        margin: 10px 20px;
      }

      .image-container img {
        width: 150px;
        height: auto;
      }

      /* Registration Box */
      .login-box {
        width: 350px;
        padding: 30px;
        background: #ffcccb;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        text-align: center;
        position: relative;
      }

      /* Giftbox appearance */
      .login-box:before,
      .login-box:after {
        content: "";
        position: absolute;
        background: #d62828;
        z-index: 0;
      }

      .login-box:before {
        top: 0;
        left: 50%;
        width: 100%;
        height: 20px;
        transform: translateX(-50%);
      }

      .login-box:after {
        top: 50%;
        left: 0;
        width: 20px;
        height: 100%;
        transform: translateY(-50%);
      }

      /* Gift ribbon bow */
      .gift-bow {
        position: absolute;
        top: -25px;
        left: 50%;
        width: 70px;
        height: 70px;
        background: #d62828;
        transform: translateX(-50%);
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        z-index: 1;
      }

      .gift-bow::before,
      .gift-bow::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #d62828;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }

      .gift-bow::before {
        transform: rotate(45deg);
      }

      .gift-bow::after {
        transform: rotate(-45deg);
      }

      /* Title */
      .support-title {
        font-size: 2em;
        color: #d62828;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
        z-index: 1;
      }

      /* Form fields */
      .user-box {
        position: relative;
        margin-bottom: 20px;
      }

      .user-box input {
        width: 100%;
        padding: 8px 0;
        font-size: 14px;
        color: #333;
        margin-bottom: 20px;
        border: none;
        border-bottom: 1px solid #333;
        outline: none;
        background: transparent;
        transition: border-color 0.3s ease;
      }

      .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 8px 0;
        font-size: 14px;
        color: #333;
        pointer-events: none;
        transition: 0.5s;
      }

      .user-box input:focus ~ label,
      .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #d62828;
        font-size: 12px;
      }

      /* Submit button */
      .login-button {
        position: relative;
        display: inline-block;
        padding: 10px 25px;
        font-size: 14px;
        color: #fff;
        background: #d62828;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 3px;
        transition: 0.3s;
      }

      .login-button:hover {
        background: #fff;
        color: #d62828;
      }

      /* Footer styling */
      footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 0.8em;
        color: #333;
      }
    </style>
  </head>

  <body>
    <!-- Snowflakes -->
    <div class="snowflake" style="--i: 1">❄️</div>
    <div class="snowflake" style="--i: 2">❄️</div>
    <div class="snowflake" style="--i: 3">❄️</div>
    <div class="snowflake" style="--i: 4">❄️</div>
    <div class="snowflake" style="--i: 5">❄️</div>
    <div class="snowflake" style="--i: 6">❄️</div>

    <!-- Container for form and images -->
    <div class="container">
      <div class="image-container">
        <img src="{% static 'gift.png' %}" alt="Gift" />
      </div>

      <!-- Registration Box -->
      <div class="login-box">
        <div class="gift-bow"></div>
        <div class="support-title">Santa's Letter Delivery</div>
        <h2>Register for User</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="user-box">
            <input type="text" name="username" required />
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="password1" required />
            <label>Password</label>
          </div>
          <div class="user-box">
            <input type="password" name="password2" required />
            <label>Confirm Password</label>
          </div>
          <button type="submit" class="login-button">Register</button>
        </form>
      </div>

      <div class="image-container">
        <img src="{% static 'santa.png' %}" alt="Santa" />
      </div>
    </div>

    <footer>
      Already have an account? <a href="{% url 'user_login' %}">Login here</a>
    </footer>
  </body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'Image.png' %}" type="image/png" />
    <title>Santa's Workshop</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom, #4d9f4d, #ffcccb);
        overflow: hidden;
      }

      @keyframes snowfall {
        0% {
          top: -10%;
          opacity: 0.8;
        }
        100% {
          top: 110%;
          opacity: 0;
        }
      }

      .snowflake {
        position: absolute;
        top: -10%;
        left: calc(var(--x) * 100%);
        font-size: calc(1rem + var(--size) * 1.5rem);
        color: white;
        z-index: 999;
        animation: snowfall calc(5s + var(--duration) * 5s) linear infinite;
        opacity: calc(0.5 + var(--opacity));
      }

      .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: #fff;
        border: 5px solid #d62828;
        border-radius: 20px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        text-align: center;
        background-image: linear-gradient(white, #ffe6e6);
      }

      .support-title {
        font-family: "Montserrat", sans-serif;
        font-weight: bolder;
        font-size: 2rem;
        color: #008000;
        text-transform: uppercase;
        margin-bottom: 10px;
        animation: bounce 1.5s infinite alternate;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-5px);
        }
      }

      h2 {
        font-size: 24px;
        margin: 0 0 20px;
        color: rgb(200, 171, 28);
        text-shadow: 2px 2px 3px rgba(61, 57, 57, 0.2);
      }

      .user-box {
        position: relative;
        margin-bottom: 20px;
      }

      .user-box input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background: #f9f9f9;
        border: 2px solid #d62828;
        border-radius: 5px;
        color: #333;
      }

      .user-box label {
        position: absolute;
        top: -20px;
        left: 5px;
        background: #fff;
        padding: 0 5px;
        color: #d62828;
        font-size: 14px;
      }

      .login-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background: #d62828;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-button:hover {
        background: #008000;
        color: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 480px) {
        .login-box {
          width: 90%;
          padding: 20px;
        }

        .support-title {
          font-size: 1.8em;
        }
      }
    </style>
  </head>

  <body>
    <!-- Snowflakes -->
    <script>
      const totalSnowflakes = 100; // Increase the number of snowflakes
      for (let i = 0; i < totalSnowflakes; i++) {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.style.setProperty("--x", Math.random()); // Random horizontal position
        snowflake.style.setProperty("--size", Math.random()); // Random size
        snowflake.style.setProperty("--duration", Math.random()); // Random duration
        snowflake.style.setProperty("--opacity", Math.random()); // Random opacity
        snowflake.textContent = "❄️";
        document.body.appendChild(snowflake);
      }
    </script>

    <div class="login-box">
      <div class="support-title">Santa's Letter Delivery</div>
      <h2>Login as User</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="user-box">
          <input type="text" name="username" required="" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required="" />
          <label>Password</label>
        </div>
        <button type="submit" class="login-button">Login</button>

        <p>
          Don't have an account?
          <a href="{% url 'user_register' %}">Register here</a>
        </p>
      </form>
    </div>
  </body>
</html>

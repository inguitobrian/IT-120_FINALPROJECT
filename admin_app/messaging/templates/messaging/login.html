{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'Image.png' %}" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Santa's Workshop</title>
    <style>
      /* General body styling */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #4d9f4d, #ffcccb);
        overflow: hidden;
      }

      /* Snowflakes falling animation */
      @keyframes snowfall {
        0% {
          transform: translateX(0) translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateX(calc(var(--dx) * 100vw)) translateY(110vh);
          opacity: 0;
        }
      }

      .snowflake {
        position: absolute;
        top: -10%;
        left: calc(var(--x) * 100%);
        font-size: calc(1em + var(--size) * 1.5em);
        color: #fff;
        opacity: var(--opacity);
        animation: snowfall calc(5s + var(--duration) * 10s) linear infinite;
        transform: translateX(0) translateY(0);
      }

      /* Flex container for form and images */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        z-index: 1;
      }

      .image-container {
        margin: 0 20px;
      }

      .image-container img {
        width: 200px;
        height: auto;
      }

      /* Login Box */
      .login-box {
        width: 400px;
        padding: 50px;
        background: rgba(252, 245, 244, 0.57);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        border-radius: 30px;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      /* Giftbox appearance */
      .login-box:before,
      .login-box:after {
        content: "";
        position: absolute;
        background: rgb(23, 100, 23);
        border-radius: 5px;
        z-index: 0;
      }

      .login-box:before {
        top: 0;
        left: 50%;
        width: 100%;
        height: 20px;
        transform: translateX(-50%);
      }

      .login-box:after {
        top: 50%;
        left: 0;
        width: 20px;
        height: 100%;
        transform: translateY(-50%);
      }

      /* Gift ribbon bow */
      .gift-bow {
        position: absolute;
        top: -30px;
        left: 50%;
        width: 80px;
        height: 80px;
        background: rgb(221, 49, 34);
        transform: translateX(-50%);
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        z-index: 1;
      }

      /* Title with animation */
      .support-title {
        font-family: "Montserrat", sans-serif; /* Clean, modern font */
        font-weight: bolder; /* Make it bold */
        font-size: 2.5rem;
        color: #fff;
        margin-bottom: 30px;
        text-transform: uppercase;
        animation: color-change 1s infinite alternate;
      }

      @keyframes color-change {
        0% {
          color: rgb(208, 169, 40);
        }
        100% {
          color: rgb(53, 144, 53);
        }
      }

      /* Form fields */
      .user-box {
        position: relative;
        margin-bottom: 30px;
      }

      .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: rgb(189, 45, 32);
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #333;
        outline: none;
        background: transparent;
        transition: border-color 0.3s ease;
      }

      .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #333;
        pointer-events: none;
        transition: 0.5s;
      }

      .user-box input:focus ~ label,
      .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: rgb(36, 122, 36);
        font-size: 12px;
      }

      /* Submit button */
      .login-button {
        position: relative;
        display: inline-block;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: bold; /* Text made bold */
        color: #fff;
        background: rgba(186, 167, 167, 0.47);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 3px;
        transition: 0.3s;
      }

      .login-button:hover {
        background: lightcoral; /* Light red hover effect */
        color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- Snowflakes -->
    <script>
      const totalSnowflakes = 100;
      for (let i = 0; i < totalSnowflakes; i++) {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.style.setProperty("--x", Math.random());
        snowflake.style.setProperty("--size", Math.random());
        snowflake.style.setProperty("--duration", Math.random());
        snowflake.style.setProperty("--dx", Math.random() - 0.5);
        snowflake.style.setProperty("--opacity", Math.random());
        snowflake.textContent = "❄️";
        document.body.appendChild(snowflake);
      }
    </script>

    <!-- Container for form and images -->
    <div class="container">
      <div class="image-container">
        <img src="{% static 'gift.png' %}" alt="Gift" />
      </div>

      <!-- Login Box -->
      <div class="login-box">
        <div class="gift-bow"></div>
        <div class="support-title">Santa's Letter Delivery</div>
        <form method="POST">
          {% csrf_token %}
          <div class="user-box">
            <input type="text" name="username" required="" />
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" required="" />
            <label>Password</label>
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>

      <div class="image-container">
        <img src="{% static 'santa.png' %}" alt="Santa" />
      </div>
    </div>
  </body>
</html>
